<md-progress-linear ng-if="filter.fetchingList"  md-mode="indeterminate"></md-progress-linear>
<md-content>
<md-data-table-toolbar>
<h2 class="md-title">Ønsket måltaking</h2><span ng-click="loadMeasurements()"><ng-md-icon flex icon="refresh" size="24" ></ng-md-icon></span>
</md-data-table-toolbar>
<md-data-table-container>
  <table md-data-table>
    <thead> 
      <tr>
        <th name="#"></th>
        <th name="Kundenavn"></th>
        <th name="Adresse"></th>
        <th name="Postnummer"></th>
        <th name="Poststed"></th>
        <th name="Telefonnr."></th>
        <th name="Status"></th> 
      </tr>   
    </thead>
    <tbody>
      <tr ng-click="chooseFutureMeasurement($index)" ng-repeat="measurement in futureMeasurements">
        <td ng-bind="$index + 1"></td>
        <td ng-bind="measurement.fields.customfield_10301"></td>
        <td ng-bind="measurement.fields.customfield_10302"></td>
        <td ng-bind="measurement.fields.customfield_10303"></td>
        <td ng-bind="measurement.fields.customfield_10304"></td>
        <td ng-bind="measurement.fields.customfield_10305"></td>
        <td ng-bind="measurement.fields.status.name"></td>
      </tr>  
    </tbody>
  </table>
</md-data-table-container>
<md-data-table-toolbar>
  <h2 class="md-title">Ferdig målt</h2>
</md-data-table-toolbar>
<md-data-table-container>
  <table md-data-table>
    <thead> 
      <tr>
        <th name="#"></th>
        <th name="Kundenavn"></th>
        <th name="Adresse"></th>
        <th name="Postnummer"></th>
        <th name="Poststed"></th>
        <th name="Telefonnr."></th>
        <th name="Status"></th> 
      </tr>   
    </thead>
    <tbody>
      <tr ng-click="chooseCurrentMeasurement($index)" ng-repeat="measurement in currentMeasurements">
        <td ng-bind="$index + 1"></td>
        <td ng-bind="measurement.fields.customfield_10301"></td>
        <td ng-bind="measurement.fields.customfield_10302"></td>
        <td ng-bind="measurement.fields.customfield_10303"></td>
        <td ng-bind="measurement.fields.customfield_10304"></td>
        <td ng-bind="measurement.fields.customfield_10305"></td>
        <td ng-bind="measurement.fields.status.name"></td>
      </tr>  
    </tbody>
  </table>
</md-data-table-container>
<md-content>

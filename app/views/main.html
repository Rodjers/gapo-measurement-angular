<div class="container">
  <ng-form>
    <div class="row">
    <div class="col-lg-12">
          <h1 class="page-header">Mål</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
      <div class="form-group">
      <label for="formEngineer">Ansatt</label>
      <select ng-options="employee.id as employee.value for employee in employees" class="form-control" id="formEngineer" ng-model="currentIssue.fields.customfield_10308.id"></select>
    </div>
    <div class="form-group">
      <label for="formEngineer">Navn</label>
      <input type="text" class="form-control" id="formEngineer" ng-model="currentIssue.fields.customfield_10301">
    </div>
    <div class="form-group">
      <label for="formCustomer">Adresse</label>
      <input type="text" class="form-control" id="formCustomer" ng-model="currentIssue.fields.customfield_10302">
    </div>
    <div class="form-group">
      <label for="formHeight">Postnummer</label>
      <input type="number" class="form-control" id="formHeight" ng-model="currentIssue.fields.customfield_10303">
    </div>
    <div class="form-group">
      <label for="formHeight">Poststed</label>
      <input type="text" class="form-control" id="formHeight" ng-model="currentIssue.fields.customfield_10304">
    </div>
    <div class="form-group">
      <label for="formWidth">Telefonnr.</label>
      <input type="number" class="form-control" id="formWidth" ng-model="currentIssue.fields.customfield_10305">
    </div>
    <div class="form-group">
      <label for="formDepth">Sammendrag</label>
      <input type="text" class="form-control" id="formDepth" ng-model="currentIssue.fields.summary">
    </div>
      </div>
      <div class="col-lg-6">
    <div class="form-group">
      <label for="formEngineer">Høyde</label>
      <input type="number" class="form-control" id="formEngineer" ng-model="currentIssue.fields.customfield_10011">
    </div>
    <div class="form-group">
      <label for="formCustomer">Bredde</label>
      <input type="number" class="form-control" id="formCustomer" ng-model="currentIssue.fields.customfield_10013">
    </div>
    <div class="form-group">
      <label for="formHeight">Dybde</label>
      <input type="number" class="form-control" id="formHeight" ng-model="currentIssue.fields.customfield_10306">
    </div>
    <div class="form-group">
      <label for="formHeight">Overhøyde</label>
      <input type="number" class="form-control" id="formHeight" ng-model="currentIssue.fields.customfield_10300">
    </div>
    <div class="form-group">
      <label for="formHeight">Sideklaring høyre</label>
      <input type="number" class="form-control" id="formHeight" ng-model="currentIssue.fields.customfield_10015">
    </div>
    <div class="form-group">
      <label for="formHeight">Sideklaring venstre</label>
      <input type="number" class="form-control" id="formHeight" ng-model="currentIssue.fields.customfield_10014">
    </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button class="btn btn-default" ng-click="init()">Reset</button>
        <button class="btn btn-default" ng-click="getPhoto()">Ta bilde</button>
        <button ng-if="!currentIssue.id" type="submit" class="btn btn-primary" ng-click="addMeasurement(currentIssue)">Legg til</button>
        <button ng-if="currentIssue.id" type="submit" class="btn btn-primary" ng-click="updateMeasurement(currentIssue)">Lagre</button>
      </div>
    </div>
  </ng-form>
</div>
